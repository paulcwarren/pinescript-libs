name: Weekly PEGY Scan

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 0' # Every Sunday
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas
          
      - name: Run Scanner
        run: python fundamentals/get_pegys.py
        
      - name: Upload Report
        uses: actions/upload-artifact@v4
        with:
          name: pegy-report
          path: pegy_results.csv