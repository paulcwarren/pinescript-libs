<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Option Walls Lookup</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    input { padding: 5px; font-size: 16px; width: 150px; }
    button { padding: 5px 10px; font-size: 16px; margin-left: 5px; }
    .result { margin-top: 20px; font-size: 18px; }
    .warning { color: red; }
  </style>
</head>
<body>
  <h1>Option Walls Lookup</h1>

  <!-- Wrap in form -->
  <form id="lookupForm">
    <input type="text" id="tickerInput" placeholder="Enter ticker" />
    <button type="submit">Lookup</button>
  </form>

  <div class="result" id="result"></div>

  <!-- Include the walls.js file -->
  <script src="walls.js"></script>
  <script>
    function lookupTicker() {
      const tickerInput = document.getElementById("tickerInput");
      const ticker = tickerInput.value.toUpperCase();
      const resultDiv = document.getElementById("result");
  
      if (!window.WALLS) {
        resultDiv.innerHTML = '<span class="warning">Error: walls.js not loaded.</span>';
        return;
      }
  
      const data = window.WALLS[ticker];
      if (!data) {
        resultDiv.innerHTML = `<span class="warning">No data found for ${ticker}</span>`;
      } else {
        resultDiv.innerHTML = `
          <strong>${ticker}</strong><br>
          Spot Price: ${data.spot}<br>
          Put Wall: ${data.putWall}<br>
          Call Wall: ${data.callWall}<br>
          Gamma Flip: ${data.gammaFlip}<br>
          Expiry: ${data.expiry}
        `;
      }
  
      // Clear input and return focus
      tickerInput.value = "";
      tickerInput.focus();
    }
  
    // Handle form submit
    document.getElementById("lookupForm").addEventListener("submit", function(e) {
      e.preventDefault(); // prevent page reload
      lookupTicker();
    });
  
    // Optional: auto-focus input on page load
    document.getElementById("tickerInput").focus();
  </script>
  </body>
</html>
